services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: trust_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1qa2ws3ed4rf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trust_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trust_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - php_vendor:/var/www/vendor
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=trust
      - DB_USERNAME=postgres
      - DB_PASSWORD=1qa2ws3ed4rf
    networks:
      - trust_network
    depends_on:
      db:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: trust_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - trust_network
    depends_on:
      - app

  # Queue Worker (optional - for background jobs)
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trust_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - php_vendor:/var/www/vendor
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=trust
      - DB_USERNAME=postgres
      - DB_PASSWORD=1qa2ws3ed4rf
    networks:
      - trust_network
    depends_on:
      - app
      - db

networks:
  trust_network:
    driver: bridge

volumes:
  postgres_data:
  php_vendor:
